# from theme

kcHeaderClass=col-xs-12 col-sm-8 col-md-8 col-lg-7
kcFeedbackAreaClass=col-md-12
kcLocaleClass=col-xs-12 col-sm-1
kcAlertIconClasserror=cil-x-circle

kcFeedbackErrorIcon=cil-x-circle
kcFeedbackWarningIcon=cil-warning
kcFeedbackSuccessIcon=cil-check-circle
kcFeedbackInfoIcon=cil-info


kcFormGroupClass=form-group
kcFormGroupErrorClass=has-error
kcLabelClass=control-label
